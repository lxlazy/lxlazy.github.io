<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试</title>
</head>
<body>

    <button type="button" onclick="testAdd()">leancolud——新增随机数据</button>
    <button type="button" onclick="testGetList()">leancloud——获取数据列表</button>
    <div id="testAdd"></div>
    <div id="testGetList"></div>

  <script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
  <script>
  
    function testAdd(){
      var name = parseInt(Math.random()*100000);
      $.ajax({
        url: 'https://leancloud.cn/1.1/classes/test',
        type: 'post',
        headers: {
          'X-LC-Id': '5IHjk6vpFF05YSgvAaGvEAaF-gzGzoHsz',
          'X-LC-Key': 'po8yWIuKPecHiSsqXsr7O4aE',
          'Content-Type': 'application/json'
        },
        dataType: 'json',
        data: JSON.stringify({
          name: 'name'+ name
        }),
        success: function(data){
          document.getElementById('testAdd').textContent = JSON.stringify(data)
        }
      })
    }

    function testGetList() {
      $.ajax({
        url: 'https://leancloud.cn/1.1/scan/classes/test',
        type: 'get',
        headers: {
          'X-LC-Id': '5IHjk6vpFF05YSgvAaGvEAaF-gzGzoHsz',
          'X-LC-Key': 'AKp03Sod6BQEj96g3iXT83bC,master',
          'Content-Type': 'application/json'
        },
        dataType: 'json',
        data: {limit: 10},
        success: function(data){
          
        }
      })
    }
  </script>
</body>
</html>
