<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://vjs.zencdn.net/6.6.1/video-js.css" rel="stylesheet">
    <title>视频链接页</title>
</head>
<body>
    <div class="container" style="padding-top: 2rem;">
        <div class="text-center">
            <form class="form-inline">
                <div class="form-group">
                    <label for="url">输入链接地址</label>
                    <input type="text" class="form-control" id="url" placeholder="请输入链接地址">
                </div>
                <button type="button" class="btn btn-default" onclick="toVideo()">加载视频</button>
                <button type="button" class="btn btn-default" onclick="myReset()">清空</button>
            </form>
        </div>
        <div style="padding-top: 4rem;">
            <video id="myplayer" controls class="video-js vjs-fluid">
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://vjs.zencdn.net/6.6.1/video.js"></script>
    <script src="http://apps.bdimg.com/libs/layer/2.1/layer.js"></script>
    <script>
        function isMobile() {
            var u = window.navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
            var isIOS = !!u.match(/\(i[^;]+;( u;)? CPU.+Mac OS X/);
            return isAndroid || isIOS;
        }

        // 获取url中的参数
        function getQueryString(name){
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            return r !== null ? decodeURI(r[2]) : null;
        }

        $(document).ready(function(){
            addLocalLanguage();
            var url = getQueryString('url');
            if(!url) return;
            url = decodeURIComponent(url)
            $('#url').val(url);
            loadVideo(url);
        })

        // 加载视频
        function loadVideo(url) {
            if(!url) {
                return layer.msg('请输入链接地址！', {icon: 2});
            }
            $('#myplayer source').attr('src', url);
            window.player = videojs('myplayer',{
                language: 'zh-CN'
            });
            if(isMobile() && window.player) {
                window.player.play();
                window.player.requestFullscreen()
            }
        }

        // 链接跳转
        function toVideo(){
            if(!$('#url').val()) {
                return layer.msg('请输入链接地址！', {icon: 2});
            }
            location.href = location.pathname + '?url='+ encodeURIComponent($('#url').val())
        }

        // 清空
        function myReset(){
            $('#myplayer source').attr('src', '');
            $('#url').val('');
            if(window.player) window.player.reset();
        }

        function addLocalLanguage(){
            videojs.addLanguage("zh-CN",{
                "Play": "播放",
                "Pause": "暂停",
                "Current Time": "当前时间",
                "Duration Time": "时长",
                "Remaining Time": "剩余时间",
                "Stream Type": "媒体流类型",
                "LIVE": "直播",
                "Loaded": "加载完毕",
                "Progress": "进度",
                "Fullscreen": "全屏",
                "Non-Fullscreen": "退出全屏",
                "Mute": "静音",
                "Unmute": "取消静音",
                "Playback Rate": "播放速度",
                "Subtitles": "字幕",
                "subtitles off": "关闭字幕",
                "Captions": "内嵌字幕",
                "captions off": "关闭内嵌字幕",
                "Chapters": "节目段落",
                "Close Modal Dialog": "关闭弹窗",
                "Descriptions": "描述",
                "descriptions off": "关闭描述",
                "Audio Track": "音轨",
                "You aborted the media playback": "视频播放被终止",
                "A network error caused the media download to fail part-way.": "网络错误导致视频下载中途失败。",
                "The media could not be loaded, either because the server or network failed or because the format is not supported.": "视频因格式不支持或者服务器或网络的问题无法加载。",
                "The media playback was aborted due to a corruption problem or because the media used features your browser did not support.": "由于视频文件损坏或是该视频使用了你的浏览器不支持的功能，播放终止。",
                "No compatible source was found for this media.": "无法找到此视频兼容的源。",
                "The media is encrypted and we do not have the keys to decrypt it.": "视频已加密，无法解密。",
                "Play Video": "播放视频",
                "Close": "关闭",
                "Modal Window": "弹窗",
                "This is a modal window": "这是一个弹窗",
                "This modal can be closed by pressing the Escape key or activating the close button.": "可以按ESC按键或启用关闭按钮来关闭此弹窗。",
                ", opens captions settings dialog": ", 开启标题设置弹窗",
                ", opens subtitles settings dialog": ", 开启字幕设置弹窗",
                ", opens descriptions settings dialog": ", 开启描述设置弹窗",
                ", selected": ", 选择",
                "captions settings": "字幕设定",
                "Audio Player": "音频播放器",
                "Video Player": "视频播放器",
                "Replay": "重播",
                "Progress Bar": "进度小节",
                "Volume Level": "音量",
                "subtitles settings": "字幕设定",
                "descriptions settings": "描述设定",
                "Text": "文字",
                "White": "白",
                "Black": "黑",
                "Red": "红",
                "Green": "绿",

                "Yellow": "黄",
                "Magenta": "紫红",
                "Cyan": "青",
                "Background": "背景",
                "Window": "视窗",
                "Transparent": "透明",
                "Semi-Transparent": "半透明",
                "Opaque": "不透明",
                "Font Size": "字体尺寸",
                "Text Edge Style": "字体边缘样式",
                "None": "无",
                "Raised": "浮雕",
                "Depressed": "压低",
                "Uniform": "均匀",
                "Dropshadow": "下阴影",
                "Font Family": "字体库",
                "Proportional Sans-Serif": "比例无细体",
                "Monospace Sans-Serif": "单间隔无细体",
                "Proportional Serif": "比例细体",
                "Monospace Serif": "单间隔细体",
                "Casual": "舒适",
                "Script": "手写体",
                "Small Caps": "小型大写字体",
                "Reset": "重启",
                "restore all settings to the default values": "恢复全部设定至预设值",
                "Done": "完成",
                "Caption Settings Dialog": "字幕设定视窗",
                "Beginning of dialog window. Escape will cancel and close the window.": "开始对话视窗。离开会取消及关闭视窗",
                "End of dialog window.": "结束对话视窗"
            });
        }
    </script>
</body>
</html>
